<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Open+Sans:wght@300;500;700&family=Poppins:wght@400;600;800&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Contact us</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="company-name">vaultofcodes</h2>
      <h1 class="heading-primary">Connect with us</h1>
      <p class="heading-info">
        We would love to respond to your queries and help you succeed.<br />
        Feel free to get in touch with us.
      </p>

      <div class="contact-box">
        <div class="contact-left">
          <h3>Sent your request</h3>
          <form action="">
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Jay Sonawane"
                />
              </div>
              <div class="input-group">
                <label>Password</label>
                <input
                  class="form-control"
                  type="password"
                  placeholder="Enter your Password"
                />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input
                  class="form-control"
                  type="email"
                  placeholder="Tonyavengers12@gmail.com"
                />
              </div>
              <div class="input-group">
                <label>Confirm Password</label>
                <input
                  class="form-control"
                  type="password"
                  placeholder="Confirm your password"
                />
              </div>
            </div>

            <div class="input-row-radio">
              <div class="input-group-radio">
                <label>Date of Birth</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="29/02/1992"
                />
              </div>
              <div class="input-group-radio-special">
                <label>Gender</label>
                <div class="gender">
                  <input type="radio" name="Gender" value="male" />Male
                  <input type="radio" name="Gender" value="female" /> Female
                  <input type="radio" name="Gender" value="other" /> Other
                </div>
              </div>
            </div>

            <div class="message">
              <label>Message</label>
              <textarea rows="5" placeholder="Your Message"></textarea>
            </div>

            <div class="terms">
              <p class="checkbox">Terms and Condition</p>
              <input type="checkbox" name="checkbox" />
            </div>
            <button type="submit">SEND</button>
          </form>
        </div>

        <div class="contact-right">
          <h3>Reach us</h3>

          <table>
            <tr>
              <td>Email</td>
              <td>vaultofcodes@gmail.com</td>
            </tr>

            <tr>
              <td>Phone</td>
              <td>+91 9455345519</td>
            </tr>

            <tr>
              <td>Website</td>
              <td>
                <a href="https://www.vaultofcodes.in/" target="_blank"
                  >www.vaultofcodes.in</a
                >
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
